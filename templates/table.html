{% extends "base.html" %}

{% block content %}
{% for user in users %}

<div id="accordion" role="tablist" aria-multiselectable="true" data-toggle="collapse"
     data-parent="#accordion" href="#collapse-{{ loop.index }}" aria-expanded="true"
     aria-controls="collapse-{{ loop.index }}">
    <div class="card text-center" style="">
        <div class="card-header" role="tab" id="headingOne">
            <h5 class="mb-0">
                #{{ loop.index }} {{ user }}
            </h5>
        </div>

        <div id="collapse-{{ loop.index }}" class="collapse" role="tabpanel"
             aria-labelledby="headingOne">
            <table class="table table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th class="text-center" scope="col">#</th>
                    <th class="text-center" scope="col">Nickname</th>
                    <th class="text-center" scope="col">Color</th>
                    <th class="text-center" scope="col">Score</th>
                    <th class="text-center" scope="col">Duration</th>
                </tr>
                </thead>
                {% for j in range(1, 3) %}
                <tbody>
                <tr onclick="window.location.href='/somePage'; return false">
                    <th scope="row" rowspan="2" class="firstly">{{ j }}</th>
                    <td>{{ user }}</td>
                    <td>ы</td>
                    <td>@ы</td>
                    <td rowspan="2" class="firstly">duration</td>
                </tr>
                <tr onclick="window.location.href='/somePage'; return false">
                    <td>enemy</td>
                    <td>ы</td>
                    <td>ы</td>
                </tr>
                </tbody>
                {% endfor %}

            </table>
        </div>
    </div>
</div>


{% endfor %}
{% endblock %}
