{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col">
            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                {% for user in users %}

                <div class="panel panel-default" onclick="">
                    <div class="panel-heading" role="tab" id="heading-{{ loop.index }}">
                        <h4 class="panel-title">
                            <span id="user_{{ loop.index }}">
                            <a name="user_btn" role="button" data-toggle="collapse"
                               data-parent="#accordion" href="#collapse-{{ loop.index }}"
                               aria-expanded="true" aria-controls="collapse-{{ loop.index }}"
                               onclick='get_user_info("{{ user }}")'>
                                #{{ loop.index}} {{ user }}
                            </a>
                            </span>
                        </h4>
                    </div>
                    <div id="collapse-{{ loop.index }}" class="panel-collapse collapse in"
                         role="tabpanel"
                         aria-labelledby="heading-{{ loop.index }}">
                        <div class="panel-body">
                            <table class="table table-bordered">
                                <thead class="thead-dark">
                                <tr>
                                    <th class="text-center" scope="col">#</th>
                                    <th class="text-center" scope="col">Nickname</th>
                                    <th class="text-center" scope="col">Color</th>
                                    <th class="text-center" scope="col">Score</th>
                                    <th class="text-center" scope="col">Duration</th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr onclick="window.location.href='/somePage'; return false">
                                    <th scope="row" rowspan="2" class="firstly">1</th>
                                    <td>{{ user }}</td>
                                    <td>ы</td>
                                    <td>@ы</td>
                                    <td rowspan="2" class="firstly">duration</td>
                                </tr>
                                <tr onclick="window.location.href='/somePage'; return false">
                                    <td>enemy</td>
                                    <td>ы</td>
                                    <td>ы</td>
                                </tr>
                                </tbody>

                                <tbody>
                                <tr onclick="window.location.href='/somePage'; return false">
                                    <th scope="row" rowspan="2" class="firstly">2</th>
                                    <td>{{ user }}</td>
                                    <td>ы</td>
                                    <td>@ы</td>
                                    <td rowspan="2" class="firstly">duration</td>
                                </tr>
                                <tr onclick="window.location.href='/somePage'; return false">
                                    <td>enemy</td>
                                    <td>ы</td>
                                    <td>ы</td>
                                </tr>
                                </tbody>


                            </table>

                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
</div>


{% endblock %}
